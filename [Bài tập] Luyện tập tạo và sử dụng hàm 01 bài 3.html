<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function parameters(x1, x2) {
        if (x1 > x2){
            alert("số thứ nhất lớn hơn số thứ 2");
        } else if (x1 < x2) {
            return x1 + x2;
        }
    }
    const number1 = parameters(prompt("nhập tham số thứ nhất "));
    const number2 = parameters(prompt("nhập tham số thứ hai"));
    var resulr = parameters(number1 , number2);
    alert(resulr)
</script>
</body>
</html>
