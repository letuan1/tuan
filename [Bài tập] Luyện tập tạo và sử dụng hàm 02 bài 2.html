<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function dientich(x) {
        var dientich = x * x * 3.14;
        return dientich;
    }
    alert( "diện tich hình tròn là " + dientich(prompt("nhâp bán kính")))
    function chuvi(x) {
        var chuvi = x * 2 * 3.14;
        return chuvi
    }
    alert("chu vi hình tròn là " + chuvi(prompt("nhâọ bán kính ")))
</script>
</body>
</html>
