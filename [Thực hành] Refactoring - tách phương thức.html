<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var Cylinder = {
        getBaseArea(radius){
            var baseArena = Math.PI * radius * radius;
        },
        getPerimeter(radius){
            var perimeter = 2 * Math.PI * radius;
        },
        getVolume:function (radius , height) {
            var baseArena = this.getBaseArea(radius);
            var perimeter = this.getPerimeter(radius);
            var volume = perimeter * height + 2 * baseArena;
            return volume;
        }
    };
</script>
</body>
</html>
