<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var firstOperand = "a";
    var secondOperand = "b";
    var operator = "c";
    const  ADDITION = "+";
    const SUBTRACTION = "-";
    const MULTIPLICATION = "*";
    const DIVISION = "/";
    function calculate(firstOperand, secondOperand, operator) {
        switch (operator) {
            case"ADDITION":
                return firstOperand + secondOperand;
            case  "SUBTRACTION":
                return firstOperand - secondOperand;
            case  "MULTIPLICATION":
                return firstOperand * secondOperand;
            case "DIVISION":
                if (secondOperand != 0){
                    return firstOperand / secondOperand;
                } else {
                    throw "Can not divide by 0 ";
                }
            default:
                throw "Unsupported operation";
        }
    }
    module.exports = calculate;
</script>
</body>
</html>
